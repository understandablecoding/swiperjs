<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/swiper-bundle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- осы екі аралықта біздің код жазылады -->

    <!-- Слайдер негізгі контайнері -->
    <div class="swiper">
        <!-- Керекті сыртқы қаптама -->
        <div class="swiper-wrapper">
            <!-- Слайдтар -->
            <div class="swiper-slide">1-ші слайд</div>
            <div class="swiper-slide">2-ші слайд</div>
            <div class="swiper-slide">3-ші слайд</div>
        </div>
        <!-- Егер слайд нөмірлері керек болса -->
        <div class="swiper-pagination"></div>

        <!-- Слайдты ауыстыру батырмалары -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- Скролл бар қажет болса -->
        <div class="swiper-scrollbar"></div>
    </div>

    <!-- осы екі аралықта біздің код жазылады -->

    <script src="js/swiper-bundle.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
